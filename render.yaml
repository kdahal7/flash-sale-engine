services:
  # Web Service (your Spring Boot app)
  - type: web
    name: flash-sale-engine
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/flash-sale-engine-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flashsale-db
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m"
    
  # PostgreSQL Database
databases:
  - name: flashsale-db
    databaseName: flashsale
    user: flashsale_user