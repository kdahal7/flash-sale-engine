services:
  # Web Service (your Spring Boot app)
  - type: web
    name: flash-sale-engine
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flashsale-db
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m"
    
  # PostgreSQL Database
databases:
  - name: flashsale-db
    databaseName: flashsale
    user: flashsale_user