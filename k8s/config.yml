apiVersion: v1
kind: ConfigMap
metadata:
  name: flash-sale-config
data:
  redis-host: "your-redis-host"
  redis-port: "6379"
  rate-limit-enabled: "true"
  rate-limit-max-requests: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: flash-sale-secrets
type: Opaque
stringData:
  database-url: "jdbc:postgresql://your-db-host/flashsale"
  database-user: "your-username"
  database-password: "your-password"
  redis-password: "your-redis-password"
